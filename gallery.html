    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const images = document.querySelectorAll(".img-fluid");
          images.forEach(img => {
              img.onload = function() {
                  if (img.naturalHeight > img.naturalWidth) {
                      img.classList.add("img-tall");
                  } else {
                      img.classList.add("img-small");
                  }
              };
          });
      });
  </script>
